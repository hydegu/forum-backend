# 评论微服务配置
server:
  port: 8083

spring:
  application:
    name: forum-comment-service
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
        enabled: true
      config:
        server-addr: localhost:8848
        file-extension: yaml
        # 禁用配置导入检查（如果只使用服务发现，不需要配置中心）
        import-check:
          enabled: false
  datasource:
    url: jdbc:mysql://localhost:3306/forum_system?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  cache:
    type: redis
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:123456}
      database: ${REDIS_DATABASE:0}

# MyBatis-Plus配置
mybatis-plus:
  configuration:
    default-enum-type-handler: com.baomidou.mybatisplus.extension.handlers.JacksonTypeHandler
    map-underscore-to-camel-case: true
  mapper-locations: classpath*:/mapper/**/*.xml
  type-aliases-package: com.example.forum.comment.entity

# Actuator 健康检查
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

# JWT配置（需要与用户服务使用相同的密钥以解析token）
com:
  jwt:
    user-secret-key: ${JWT_USER_SECRET_KEY:w0YCoWrhSQOlj5Z+H501Mw8gm4V8pF9D0xN51K1l9GI=}
    user-token-name: ${JWT_USER_TOKEN_NAME:authentication}

# 日志配置
logging:
  level:
    com.example.forum.comment: INFO
    com.alibaba.cloud: DEBUG
    com.baomidou.mybatisplus: DEBUG